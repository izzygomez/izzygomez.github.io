# Config (https://jekyllrb.com/docs/step-by-step/09-collections/#configuration)
title: Izzy Gomez
url: https://izzygomez.com
email: izzy@izzygomez.com

exclude: ["*README.md"]

# Custom collections folder to not have root directory too cluttered
# https://jekyllrb.com/docs/collections/
collections_dir: collections

collections:
  books:
    output: true
    # Links will be generated by filename, not by title set in front matter.
    permalink: /books/:name

defaults:
  - scope:
      type: books
    values:
      layout: book
