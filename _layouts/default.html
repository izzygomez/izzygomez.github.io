<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.url }}" title="Home">{{ site.title }}</a>
          {% for page in site.pages %}
          {% if page.title == "huh" %}
          <small><a href="{{ site.baseurl }}{{ page.url }}">{{ site.tagline }}</a></small>
          {% endif %}
          {% endfor %}
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Ismael I Gomez. Made with <a style="color: #FF0066; text-decoration: none">&hearts;</a> using ... <a href="#">&#10140;</a>
        </small>
      </footer>
    </div>

  </body>
</html>
