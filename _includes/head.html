<head>
  <meta charset="UTF-8">

  <!-- Enable responsiveness on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == 'Home' %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/setup.css">

  <!-- Icons -->
  <link
    rel="shortcut icon"
    href="{{ site.baseurl }}/icons/game-of-life-glider.svg"
  >
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ site.baseurl }}/font-awesome/css/all.css">

  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-NM7SW4SC94"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-NM7SW4SC94');

</head>
